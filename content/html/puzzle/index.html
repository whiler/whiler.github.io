<!DOCTYPE html>
<html lang="cmn" manifest="./index.html.appcache">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>拼图/Puzzle</title>
		<link rel="icon" href="../../favicon.svg"/>
		<link rel=stylesheet href="./puzzle.min.css" />
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-74531835-1"></script>
		<script async src="./puzzle.js"></script>
    </head>
    <body>
        <header><h1></h1></header>
        <article id="container">
			<section class="launcher">
				<form id="settings">
					<fieldset>
						<label title="2x3" for="simple">
							<input type="radio" name="mode" id="simple" value="simple"/>
							<span>简单/Simple</span>
						</label>
						<label title="3x5" for="normal">
							<input type="radio" name="mode" id="normal" value="normal" checked/>
							<span>普通/Normal</span>
						</label>
						<label title="5x7" for="hard">
							<input type="radio" name="mode" id="hard" value="hard"/>
							<span>困难/Hard</span>
						</label>
					</fieldset>

					<input type="button" value="开始/START"/>
				</form>
			</section>
			<table id="puzzle"></table>
			<section class="playing">
				<form id="playing">
					<label><input type="button" name="reset" value="重新开始/RESTART"/></label>
					<label><input type="button" name="auto" value="自动还原/AUTO"/></label>
				</form>
			</section>
			<section class="congratulation">
				<div title="刷新页面重新开始">
					<h3>恭喜！</h3>
					<span>你在 <em>{time}</em> 秒内，花 <em>{steps}</em> 步还原了拼图。</span>
				</div>
				<div title="reload page to restart">
					<h3>CONGRATULATION!</h3>
					<span>resolved in <em>{time}</em> seconds with <em>{steps}</em> steps.</span>
				</div>
				<form>
					<input type="button" name="restart" value="重新开始/RESTART"/>
				</form>
			</section>
			<noscript>启用 JavaScript ，享用游戏。/enable JavaScript enjoy game.</noscript>
		</article>
        <footer></footer>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){ dataLayer.push(arguments); }
			gtag('js', new Date());
			gtag('config', 'UA-74531835-1');
		</script>
    </body>
</html>
