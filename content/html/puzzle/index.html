<!DOCTYPE html>
<html lang="cmn" manifest="./index.html.appcache">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>拼图/Puzzle</title>
		<link rel="icon" href="../../favicon.svg"/>
		<link rel=stylesheet href="./puzzle.css" />
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-74531835-1"></script>
		<script async src="./puzzle.js"></script>
    </head>
    <body>
        <article id="container">
			<section class="launcher">
				<form>
					<input type="button" name="simple" value="简单"/>
					<input type="button" name="normal" value="普通"/>
					<input type="button" name="hard" value="困难"/>
				</form>
			</section>
			<table id="puzzle">
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
			</table>
			<section class="playing">
				<form>
					<label><input type="button" name="reset" value="重新开始"/></label>
					<label><input type="button" name="auto" value="自动还原"/></label>
				</form>
			</section>
			<section class="congratulation">
				<div>
					<h3>恭喜！</h3>
					<em><i>{score}</i></em><br/>
					<span>你在 {time} 秒内，花 {steps} 步还原了拼图。</span>
				</div>
				<form>
					<input type="button" name="restart" value="重新开始"/>
				</form>
			</section>
			<noscript>启用 JavaScript ，享用游戏。/enable JavaScript enjoy game.</noscript>
		</article>
        <footer>
			<img class="preload" src="cat.jpg"/>
			<img class="preload" src="husky.jpg"/>
			<img class="preload" src="smile.jpg"/>
		</footer>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){ dataLayer.push(arguments); }
			gtag('js', new Date());
			gtag('config', 'UA-74531835-1');
		</script>
    </body>
</html>
