			.hourglass {
				width: 8em;
				height: 16em;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -4em;
				margin-top: -8em;
				animation: spin 10s ease-in-out 5s infinite;
			}

			.hourglass::before, .hourglass::after {
				position: absolute;
				content: '';
				left: 0;
				bottom: 0;
				width: 7.6em;
				height: 7.7em;
				border: 0.2em solid white;
				border-top-left-radius: 4.5em 8em;
				border-top-right-radius: 4.5em 8em;
			}

			.hourglass::before {
				top: 0;
				transform: rotate(180deg);
			}


			.hourglass .stand::after, .hourglass .stand::before {
				position: absolute;
				content: '';
				z-index: 3;
				left: -0.2em;
				bottom: 0;
				width: 8.4em;
				height: 0.5em;
				background: black;
				border-radius: 0.2em;
			}

			.hourglass .stand::before {
				top: 0;
			}

			.hourglass .sand::before, .hourglass .sand::after {
				position: absolute;
				left: 0.1em;
				bottom: 0;
				content: '';
				z-index: 2;
				width: 7.8em;
				height: 8em;
				background: linear-gradient(#CF9751 0%, #CF9751 50%, #FFF 50%, #DDD 100%);
				background-size: 8em 16em;
				border-top-left-radius: 4.5em 8em;
				border-top-right-radius: 4.5em 8em;
				animation: sand 10s ease-in-out 0s infinite;
			}

			.hourglass .sand::before {
				transform: rotate(180deg);
				top: 0;
				animation-delay: -5s;
			}

			.hourglass .stream {
				position: absolute;
				z-index: 2;
				left: 3.8em;
				width: 0.4em;
				height: 8em;
				opacity: 0;
				background: #CF9751;
				animation: stream 10s linear 0.2s infinite;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				10% {
					transform: rotate(180deg);
				}
				50% {
					transform: rotate(180deg);
				}
				60% {
					transform: rotate(360deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			@keyframes sand {
				0% {
					background-position: 0 8em;
				}
				50% {
					background-position: 0 0;
				}
				100% {
					background-position: 0 -8em;
				}
			}

			@keyframes stream {
				0% {
					top: 8em;
					opacity: 0;
				}
				10% {
					opacity: 1;
				}
				49.9% {
					top: 8em;
				}
				50% {
					top: 0;
					opacity: 0;
				}
				60% {
					opacity: 1;
				}
				100% {
					top: 0;
					opacity: 1;
				}
			}
