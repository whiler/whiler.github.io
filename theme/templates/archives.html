{% extends "base.html" %}

{% block content %}
<article class="main">
	<header><h2 class="center">归档/Archives</h2></header>
	<hr/>
	<dl>
	{% for article in dates %}
	    <dt>{{ article.locale_date }}</dt>
	    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
	{% endfor %}
	</dl>
</article>
{% endblock %}
