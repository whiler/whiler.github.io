<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
        <meta charset="utf-8" />
        <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
        <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}" />
        <link rel="icon" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/favicon.svg"/>
        {% if FEED_ALL_ATOM %}
        <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
        {% endif %}
		{% if GOOGLE_ANALYTICS %}
		<script async src="https://www.googletagmanager.com/gtag/js?id={{ GOOGLE_ANALYTICS }}"></script>
		{% endif %}
        <script async src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/scripts/highlight.js"></script>
        <!--[if IE]>
            <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
</head>

<body>
    <header><h1><a href="{{ SITEURL }}/" {% if SITESUBTITLE %}title="{{ SITESUBTITLE }}"{% endif %}>{{ SITENAME }}</a></h1></header>
	<hr/>
	{% block content %}{% endblock %}
	<hr/>
    <footer class="center">始于 2016 | SINCE 2016</footer>
{% if GOOGLE_ANALYTICS %}
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){ dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', '{{ GOOGLE_ANALYTICS }}');
	</script>
{% endif %}
</body>
</html>
